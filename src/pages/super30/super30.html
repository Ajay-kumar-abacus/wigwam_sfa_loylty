<ion-content class="super-plumber">
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>


<div *ngIf="!influcencer_list.length" class="data-not">
  <img  src="assets/imgs/data-not-found.png">
</div>

<div >
  
  
  <ion-list *ngFor="let row of influcencer_list; let i = index;" >
    <button ion-item >
      <div class="list " [ngClass]="{'activegold' :i==0, 'activesilver': i==1 , 'activebronze' : i==2,'active':row.id== constant.UserLoggedInData.id} ">

        <i *ngIf="i==0"class="material-icons" style="color:goldenrod;font-size: 30px;">emoji_events</i>
        <i *ngIf="i==1"class="material-icons" style="color:silver;font-size: 30px;">emoji_events</i>
        <i *ngIf="i==2"class="material-icons" style="color:#cd7f32;font-size: 30px;">emoji_events</i>
        
      
        <div class="point" *ngIf="i>2">
          <h4>{{i+1}} </h4>
          
        </div>
        
        <div class="detail">
          <div class="info">
            <h4>{{row.name| titlecase}}</h4>
            <p>{{'Earned Point' }} : {{row.total_point}}</p> 
            <p>{{row.city | titlecase}} {{row.state | titlecase}}</p> 
            <!-- <div class="pulmber-rating">
              <ul>
                <li [ngClass]="{'active':row.rating>='1'}">
                  <a><i  class="material-icons">star</i></a>
                </li>
                
                <li [ngClass]="{'active':row.rating>='2'}">
                  <a><i  class="material-icons">star</i></a>
                </li>
                <li [ngClass]="{'active':row.rating>='3'}">
                  <a><i  class="material-icons">star</i></a>
                </li >
                
                <li [ngClass]="{'active':row.rating>='4'}">
                  <a><i  class="material-icons">star</i></a>
                </li>

                <li [ngClass]="{'active':row.rating>='5'}">
                    <a><i  class="material-icons">star</i></a>
                  </li>
                
              </ul>
            </div> -->
          </div>
          
          <div class="photo">
            <img  [src]="uploadurl+row.profile">
            <img  *ngIf="!row.profile || row.profile ==''" src="assets/profile.png">

          </div>
          
        </div>
      </div>
    </button>
  </ion-list>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>Survey</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>

<div *ngIf="surveyList.length != 0">
  <ion-card  *ngFor="let list of surveyList">
    <ion-card-header (click)=" goToDetails(list.id,list.title)">
      {{list.title}}
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-card-header>
  </ion-card>
</div>
  <div  *ngIf="!surveyList.length" class="nothing-here">
    <div class="outer">
      <div class="innear">
        <img src="assets/imgs/no_found.svg" alt="">
        <p>No Survey Data</p>
      </div>
    </div>
  </div>
</ion-content>

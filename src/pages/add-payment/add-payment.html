<ion-header>
  <ion-navbar>
    <ion-title>Add Payment <span style="color: darksalmon; font-weight: 600;">{{this.invoice_no}}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher> -->
  <form name="f" #f="ngForm" (ngSubmit)="f.valid && AddPayment()">
    <div class=" form">
      <ng-container>
        <ion-item [ngClass]="{'error':f.submitted && payment_mode?.invalid}">
          <ion-label floating>Payment Mode<span>*</span></ion-label>
          <ion-select interface="action-sheet" name="payment_mode" #payment_mode="ngModel"
            [(ngModel)]="formData.payment_mode" required>
            <ion-option value="Cash">Cash</ion-option>
            <ion-option value="Paytm">Paytm</ion-option>
            <ion-option value="Google Pay">Google Pay</ion-option>
            <ion-option value="Phone Pay">Phone Pay</ion-option>
          </ion-select>
        </ion-item>
        <div *ngIf="f.submitted && payment_mode?.invalid" class="eror">
          <p *ngIf="payment_mode.errors.required">{{' This Field is Required'}}</p>
        </div>



        <ion-item [ngClass]="{'error':f.submitted && transaction_no?.invalid}" *ngIf="formData.payment_mode != 'Cash'">
          <ion-label floating>Transaction No<span>*</span></ion-label>
          <ion-input type="text" name="transaction_no" #transaction_no="ngModel" [(ngModel)]="formData.transaction_no"
            required></ion-input>
        </ion-item>
        <div *ngIf="f.submitted && transaction_no?.invalid" class="eror">
          <p *ngIf="transaction_no.errors.required">{{' This Field is Required'}}</p>
        </div>
      </ng-container>

      <ion-item [ngClass]="{'error':f.submitted && invoice_final_amount?.invalid}">
        <ion-label floating>Amount<span>*</span></ion-label>
        <ion-input type="text" name="invoice_final_amount" #invoice_final_amount="ngModel"
          [(ngModel)]="formData.invoice_final_amount" readonly></ion-input>
      </ion-item>
      <!-- <div *ngIf="f.submitted && amount?.invalid" class="eror">
        <p *ngIf="Amount.errors.required">{{'Amount is Required'}}</p>
      </div> -->


      <ion-item [ngClass]="{'error':f.submitted && payment_remark ?.invalid}">
        <ion-label floating>Remark <strong>*</strong></ion-label>
        <ion-textarea name="payment_remark" #payment_remark="ngModel" [(ngModel)]="formData.payment_remark"
          required></ion-textarea>
      </ion-item>
      <div class="eror" *ngIf="f.submitted && payment_remark?.invalid">
        <p> {{ 'This field is required'}}</p>
      </div>



      <div class="enquiry-btn add-btns mt20 ">
        <button ion-button block class="Buttons1 green-color" style="letter-spacing: 1px;">
          <p>Add</p>
        </button>
      </div>
    </div>


  </form>



</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Checkin Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <div class="border-container mt16 mb16">
        <div class="summary-heading">Checkin Summary</div>
        <div class="payment-box">
            <div class="credit-table">
                <table>
                    <tr>
                        <th class="w200">Name</th>
                        <th class="w100">Checkin Count</th>
                    </tr>
                    <tr *ngFor="let item of checkinList">
                      <td>{{item.name}}</td>
                      <td>{{item.count}}</td>
                  </tr>
                  
                   
                    

                </table>
            </div>

        </div>
    </div>


 

    

</ion-content>
